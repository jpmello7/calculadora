<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Funcional</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculadora">
            <p id="holder"></p>
            <p id="resultado"></p>
   
        <table>
            <tr>
                <td><button class="botao_cima" onclick="limpar()">C</button></td>
                <td><button class="botao_cima" onclick="inverter()">+/-</button></td>
                <td><button class="botao_cima" onclick="porcentagem()">%</button></td>
                <td><button class="botao_lateral" id="÷" onclick="calcular('÷')">÷</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="adiciona(7)">7</button></td>
                <td><button class="botao" onclick="adiciona(8)">8</button></td>
                <td><button class="botao" onclick="adiciona(9)">9</button></td>
                <td><button class="botao_lateral" id="×" onclick="calcular('×')">×</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="adiciona(4)">4</button></td>
                <td><button class="botao" onclick="adiciona(5)">5</button></td>
                <td><button class="botao" onclick="adiciona(6)">6</button></td>
                <td><button class="botao_lateral" id="-" onclick="calcular('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="adiciona(1)">1</button></td>
                <td><button class="botao" onclick="adiciona(2)">2</button></td>
                <td><button class="botao" onclick="adiciona(3)">3</button></td>
                <td><button class="botao_lateral" id="+" onclick="calcular('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao_zero"onclick="adiciona(0)">0</button></td>
                <td><button class="botao" onclick="adiciona('.')">.</button></td>
                <td><button class="botao_lateral" onclick="igual()">=</button></td>
            </tr>
        </table>
    </div>
    <p id="acumulador">0</p>
</body>
</html>
